# Docker compose version
version: '3'

services:

  mongo:
    image: mongo
    container_name: mongo_db
    ports:
    - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: user123
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: my-db

  mongo-express:
    image: mongo-express
    #outgoing port:container port
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: user123
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
    depends_on:
      - mongo

  spring-boot-app:
    build: .
    container_name: java-app
    ports:
      - 8080:8080
    depends_on:
      - mongo